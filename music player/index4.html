<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="player-container">
        <div class="logo-container">
            <img src="music.jpg" alt="Logo" class="logo">
        </div>
        <h1>Zainab's Music Player</h1>
        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <label for="volumeSlider">Volume</label>
        </div>
        <audio id="audio" controls>
            <source src="zainab.mp3.mp3" type="audio/mpeg">
         
        </audio>
        <div class="playlist">
            <ul id="playlist">
                <li><a href="zainab.mp3.mp3">song 1</a></li>
                <li><a href="zainab2.mp3.mp3">song 2</a></li>
                <li><a href="zainab3.mp3.mp3">song 3</a></li>
                <li><a href="zainab4.mp3.mp3">song 4</a></li>
                <li><a href="zainab5.mp3.mp3">song 5</a></li>
                <li><a href="zainab6.mp3.mp3">song 6</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const playlist = document.getElementById('playlist');

    playBtn.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
        }
    });

    pauseBtn.addEventListener('click', function() {
        if (!audio.paused) {
            audio.pause();
        }
    });

    audio.addEventListener('play', function() {
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
    });

    audio.addEventListener('pause', function() {
        playBtn.style.display = 'inline-block';
        pauseBtn.style.display = 'none';
    });

    volumeSlider.addEventListener('input', function() {
        audio.volume = volumeSlider.value;
    });

    playlist.addEventListener('click', function(e) {
        e.preventDefault();
        if (e.target.tagName === 'A') {
            const song = e.target.getAttribute('href');
            audio.src = song;
            audio.play();
        }
    });
});

</script>
